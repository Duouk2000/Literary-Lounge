<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
                <a class="navbar-brand just" href="#">Literary Lounge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Our Mission</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Books</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Drinks</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <form class="m-3 mx-md-auto d-flex justify-content-center" id="search-form">
        <div class="input-group w-50">
        <input type="text" class="form-control" id="author-search" placeholder="You choose the author, we'll choose the drink!">
        <button type="submit" class="btn btn-warning" id="search-button" aria-label="submit search">
            Search
          </button>
        </div>
    </form>



<!-- Section 10 and 11 start-->

    <div class="row bg-dark">
        <div class="col-md-6 mx-auto">
            <div class="card flex-md-row mt-4 mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start overflow-auto" style="max-height: 250px;">
                    <strong class="d-inline-block mb-2 text-primary">Drink</strong>
                    <h6 class="mb-2 drinkName"></h6>
                    <p class="card-text mb-2 drinking"></p>
                    <p class="card-text mb-auto drinkinst overflow-auto"></p>
                </div>
                <img class="card-img-right flex-auto d-none d-md-block drinkImg"
                    data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]"
                    src=""
                    data-holder-rendered="true" style="width: 200px; height: 250px;">
            </div>
        </div>
    </div>
    
<!-- Section 10 and 11 end-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
